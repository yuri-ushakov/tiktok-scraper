body1":"You may check the list of the subscriptions that are currently active or expired by entering \"LIVE Subscription\" from \"Settings and Privacy\".","subweb_faq_options_body1":"We provide two types of subscriptions for you to choose from:","subweb_faq_options_body2":"One-off subscription: The subscription period will last for a calendar month starting on the date of subscription (\"Subscription Period\")","subweb_faq_options_body3":"Monthly auto-subscription: The Subscription Period renews automatically on the first day of each Subscription Period for the relevant subscription until you cancel the subscription.","subweb_faq_title1":"What is LIVE subscription?","subweb_faq_title2":"What subscription options do I have?","subweb_faq_title3":"Where can I check my subscriptions?","subweb_faq_what_body1":"LIVE subscription is a feature provided by us to allow you to enjoy certain benefits to better interact with the host. These benefits include:","subweb_faq_what_body2":"Custom emotes provided by us and/or the host;","subweb_faq_what_body3":"Exclusive badge and gifts; and ","subweb_faq_what_body4":"Subcriber-only discussion mode which only allows subscribers to comment in LIVE videos when this mode is turned on by the host","subweb_faq_what_body5":"Once subscribed, you can use such benefits in the host's LIVE to which you have subscribed.","subweb_intro_popup_body":"{num, plural, one {You've been subscribed to {hostname} for {number} month} other {You've been subscribed to {hostname} for {number} months}}","subweb_popup_app_desc":"Scan the QR code to subscribe to {hostname} on the app","subweb_popup_app_refresh_btn":"Refresh","subweb_popup_app_refresh_desc":"Subscription not showing after payment?","subweb_popup_app_title":"Subscribe on the TikTok app","subweb_popup_emote_indicator":"{hostname}'s subscriber emote","subweb_popup_emotes":"Subscriber emotes","subweb_popup_intro_badge_monthcount":"Month {number}","subweb_popup_intro_badges_desc":"Get a badge when you su ill be able to do again once they are well. Discourage toxic and unhelpful talk by switching to more positive topics and remind them of their progress and wins, no matter how small.","support_webapp_sharing_chat_page_status_1":"Shared a video","support_webapp_sharing_chat_page_status_2":"You shared a video","support_webapp_sharing_chat_page_video_card_1":"Video isn't available because the video is private","support_webapp_sharing_chat_page_video_card_2":"Video isn't available because you're not mutual friends with the creator","support_webapp_sharing_chat_page_video_card_3":"This video isn't available","support_webapp_sharing_error_message":"Something went wrong. Please try again.","support_webapp_sharing_following":"Following","support_webapp_sharing_option_button":"Send to friends","support_webapp_sharing_recent":"Recent","support_webapp_sharing_search_results":"No results found","support_webapp_sharing_searchbar_ghosttext":"Search","support_webapp_sharing_send_button":"Send","support_webapp_sharing_sent_toast_1":"Sent to {username}","support_webapp_sharing_sent_toast_2":"Sent to {username} and {username2}","support_webapp_sharing_sent_toast_3":"Sent to {username} and {number} others","support_webapp_sharing_toast_1":"This video is for friends only. Accounts who are friends with {username} can watch it.","support_webapp_sharing_toast_2":"This video is for followers only. Accounts who follow {username} can watch it.","support_webapp_sharing_write_a_message":"Write a message...","swipe_up_guide_third_version":"Swipe up for more videos","switch_public_desc":"If you switch to a public account, anyone can watch your videos. Users may be able to Duet, Stitch, or download your videos depending on what you choose in Settings and privacy. You won't need to approve followers and all pending follow requests will be automatically approved. ","switch_public_h1":"Switch to public account? ","tag_toast_cant_tag_yourself":"Can't tag yourself","take_a_break_ed":"Take a break when you need it","take_a_break_ed_1":"We live so much of our lives online and sometimes we may find ourselves drawing comparisons to others online. It's important to recognize these feelings and give yourself a break when things become overwhelming. Log off for awhile. Try doing something positive that makes you feel better and relieves stress, such as getting out into nature, listening to music, dancing, or practicing meditation.","take_a_break_to_relax":"Take time out","take_a_break_to_relax_1":"Taking slow, deep breaths can help you feel less tension in your mind and body. Try slowly counting to 4 while you breathe in through your nose, hold that breath and count to 7, and then count to 8 as you breathe out through your mouth.","take_a_break_to_relax_2":"Focus on the here and now. An easy way to do this is name 5 things you can see, 4 things you can touch, 3 things you can hear, 2 things you can smell and 1 thing you can taste.","take_a_break_to_relax_3":"Try splashing some ice water on your face, or opening your windows to breathe in some cool fresh air. This could help calm your nervous system.","take_a_break_to_relax_4":"Journal your thoughts. If you don't know where to start, try writing it as if you’re telling someone that you trust.","talk_to_a_professional":"Talk to a professional","talk_to_a_professional_body":"If you or someone you know is going through a difficult time, here are some resources that may help.","talk_to_a_professional_contact":"Contact","talk_to_a_professional_ed":"If you are struggling with an eating disorder, considering harming yourself, or if you are concerned about the well-being of a friend or family member, we strongly suggest that you seek help from a health professional or your local helpline. If the situation is an emergency, you should contact your local emergency services.","talk_to_someone_u_trust_ed_1":"If you begin to notice that you are experiencing body image or eating concerns, reach out to a family member, friend, teacher, school counselor, or someone you trust to let them know you are going through a difficult time and would like to talk about it. Remember, you don’t have to be in immediate trouble to seek support. You could share some resources about eating disorders with them ahead of time so they are prepared.","talk_to_someone_you_trust":"Talk to someone you trust","talk_to_someone_you_trust_1":"We understand that asking for help or opening up about how you are feeling can be really difficult. However, just talking to one person you trust can make you feel much better.","talk_to_someone_you_trust_2":"Let a trusted friend or family member know about what you're going through. Describe how you feel, what's happened, and what support you think might be helpful. Don’t be afraid to ask for help.","targeted_locations_all_locations_all_locations":"Add locations","targeted_locations_all_locations_allow_all":"Allow all","targeted_locations_all_locations_message":"If you don't select any countries or regions, your video can be viewed in all locations.","targeted_locations_all_locations_title":"Allow your video to be viewed in all locations?","targeted_locations_change_disabled":"Your video can be viewed in these selected countries or regions. Targeted locations can't be changed after the video is posted.","targeted_locations_message":"Select countries or regions where your video can be viewed.","targeted_locations_remove_locations_cancel":"Cancel","targeted_locations_remove_locations_prompt":"Remove %s?","targeted_locations_remove_locations_remove":"Remove","targeted_locations_save_locations":"Save change","targeted_locations_search_empty":"Search countries or regions","targeted_locations_tab_add_locations":"Add targeted locations","targeted_locations_tab_add_locations_selectall":"Select all","targeted_locations_toggle":"Targeted locations","terms":"Terms","test_wyz":"You have {num, plural, =0 {no photos.} =1 {one photo.} other {# photos.}}","text1_CTAon404":"Discover endless videos on Tik
